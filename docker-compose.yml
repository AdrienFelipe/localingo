version: '3.4'

services:

  redis:
    image: redis:6-alpine
    volumes:
      - ./files:/files

  nginx:
    image: nginx:1.15-alpine
    ports:
      - "8099:80"
    volumes:
      - ./etc/dev/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    depends_on:
      - php

  php:
    build:
      context: etc/dev/php
      dockerfile: Dockerfile
      target: dev
    ports:
      - "2299:22"
    volumes:
      - .:/app
    depends_on:
      - redis
