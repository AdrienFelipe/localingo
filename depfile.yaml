paths:
  - ./src
  - ./tests

layers:
  - name: Domain
    collectors:
      - type: directory
        regex: src/.*/Domain/.*
  - name: Application
    collectors:
      - type: directory
        regex: src/.*/Application/.*
  - name: UI
    collectors:
      - type: directory
        regex: src/.*/UI/.*
  - name: Infrastructure
    collectors:
      - type: directory
        regex: src/.*/Infrastructure/.*
  - name: Framework
    collectors:
      - type: classNameRegex
        regex: '/^(?!App\\).*\\.*/'
  - name: Test
    collectors:
      - type: directory
        regex: tests/.*

ruleset:
  Domain:
  Application:
    - Domain
  UI:
    - Application
    - Domain
  Infrastructure:
    - Domain
    - Framework
  Framework:
  Test:
    - Application
    - Domain
