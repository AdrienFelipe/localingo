paths:
  - ./src
exclude_files:
layers:
  - name: Domain
    collectors:
      - type: directory
        regex: src/.*/Domain/.*
  - name: Application
    collectors:
      - type: directory
        regex: src/.*/Application/.*
  - name: UI
    collectors:
      - type: directory
        regex: src/.*/UI/.*
  - name: Infrastructure
    collectors:
      - type: directory
        regex: src/.*/Infrastructure/.*
  - name: Framework
    collectors:
      - type: classNameRegex
        regex: '/^(?!App\\).*\\.*/'

ruleset:
  Domain:
  Application:
    - Domain
  UI:
    - Application
  Infrastructure:
    - Domain
    - Application
    - Framework
  Framework:
