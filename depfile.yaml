paths:
  - ./src
exclude_files:
layers:
  - name: Domain
    collectors:
      - type: className
        regex: App\\.*\\Domain\\.*
  - name: Application
    collectors:
      - type: className
        regex: App\\.*\\Application\\.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: App\\.*\\Infrastructure\\.*
  - name: Framework
    collectors:
      - type: className
        regex: Symfony\\.*

ruleset:
  Domain:
  Application:
    - Domain
    - Infrastructure
  Infrastructure:
    - Application
    - Framework
  Framework:
