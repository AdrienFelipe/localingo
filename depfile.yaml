paths:
  - ./src
  - ./tests

layers:
  - name: Domain
    collectors:
      - type: directory
        regex: src/.*/Domain/.*
  - name: Application
    collectors:
      - type: directory
        regex: src/.*/Application/.*
      # PHPUnit is mandatory for all implemented frameworks, hence considered an Application layer.
      - type: className
        regex: PHPUnit\.*
  - name: UI
    collectors:
      - type: directory
        regex: src/.*/UI/.*
  - name: Infrastructure
    collectors:
      - type: directory
        regex: src/.*/Infrastructure/.*
  - name: Framework
    collectors:
      - type: classNameRegex
        regex: '/^(?!App\\|PHPUnit\\).*\\.*/'
  - name: Test
    collectors:
      - type: directory
        regex: tests/.*

ruleset:
  Domain:
  Application:
    - Domain
  UI:
    - Application
    - Domain
  Infrastructure:
    - Domain
    - Framework
  Framework:
  Test:
    - Application
    - Domain
